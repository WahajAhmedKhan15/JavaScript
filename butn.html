<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function hdn()
        {
            var confirmatn=confirm("Are You sure"); //if you want user to double check its decision
            if (confirmatn==true)
            {
        var txt=document.getElementsByTagName("p");
        var first=txt[0].innerHTML;
        var second=txt[1].innerHTML;
        txt[2].innerHTML=first + second;
        txt[0].innerHTML="";
        txt[1].innerHTML="";

        document.getElementById("hde").style.visibility="hidden"; //if we dont want user to click twice on button
            }

        }


    </script>
</head>
<body>
    <p>Wahaj Ahmed </p>
    <p>Khan</p>
    <p></p>
    <button onclick="hdn()" id="hde">Click hereto remove button</button>
    
</body>
</html>
